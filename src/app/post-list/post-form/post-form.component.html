<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Créer un  nouveau post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu du post</label>
        <input type="text" class="form-control" id="content" formControlName="content">
      </div>
      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
      </div>
      <button class="btn btn-success"
              [disabled]="postForm.invalid || fileIsUploading"
              type="submit">Enregistrer</button>
    </form>
  </div>
</div>
